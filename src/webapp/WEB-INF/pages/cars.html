<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>
<h1>List of Cars</h1>
<form action="/cars" method="get">
    <!--    <label for="count">Number of cars:</label>-->
    <!--    <input type="number" id="count" name="count" value="2" min="1">-->
    <!--    <button type="submit">Get Cars</button>-->
</form>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through each car in the list -->
    <tr th:each="car : ${carList}">
        <!-- Display car details in table cells -->
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.color}">Color</td>
        <td th:text="${car.series}">Series</td>
    </tr>
    </tbody>
</table>
</body>
</html>
